{% block script %}
<script>
$(document).ready(function() {

function hideModalFooter() {
    $('#modalFooter').hide(); // Hide the modal footer element
  }

function resetModal() {
  var commandesavField = document.querySelector('#CommandeSavBtnUpd');
  commandesavField.removeAttribute('disabled'); 
  commandesavField.classList.remove('grayed-out');
  
}




$('#CommandeDetailModal').on('shown.bs.modal', function() {
  resetModal();
 // hideModalFooter();
});

// Hide modal footer when the button is clicked
  $('#CommandeSavBtnUpd').on('click', function() {
    hideModalFooter();
  });
})

</script>
