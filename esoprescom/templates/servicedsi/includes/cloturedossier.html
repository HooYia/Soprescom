<div class="card">
  <div class="card-header">
        <h3>Dossiers Clotur√©s </h3>
    </div>
    <div class="card-body">
  <div class="table-responsive">
            <table class="table" id="cloturer">
                <thead>
                    <tr>
                      <th>Date</th>
                      <th>Dossier</th>
                      <th>Client </th>
                      <th>resp_dossier </th>
                      <th>Statut</th>
                    </tr>
                </thead>
                <tbody>
                  {% for row in cloture_list %}
                  <tr>
                      <td>
                          {{ row.created_at|date:"d M Y"}}
                      </td>
                      <td>
                         {{ row.numero_dossier}}
                      </td>
                      <td>
                        {{ row.client}}
                      </td>
                      <td>
                        {{ row.resp_dossier}}
                      </td>
                      <td ><div class="badge bg-success text-white rounded-pill status-cell">
                        {{ row.statut}} </div>
                      </td>
                    </tr>
                    
                  {% endfor %}
                  
                </tbody>
            </table>
        </div>
    </div>
</div>


<script src='https://code.jquery.com/jquery-3.7.1.js'></script>
<script src='https://cdn.datatables.net/2.1.4/js/dataTables.js'></script>
<script>

  $('#cloturer').DataTable({
    lengthMenu: [5,10, 15,20],
    order: [[3, 'desc']],
    pageLength:10 
 });

</script>
