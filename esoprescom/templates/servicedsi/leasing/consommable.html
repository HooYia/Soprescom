<div class="card">
  <div class="card-header d-flex gap-1">
    <h3>Instances</h3>
    <button id="id_instancecreate" class="btn btn-fill-out btn-sm btn-sm ms-auto " 
    data-url="{% url 'serviceapresvente:instance-create' %}" >
      ADD New Consommable
    </button>
    </div>
    <div class="card-body">
  <div class="table-responsive">
            <table class="table">
       
                <thead>
                    <tr>
                      <th>Marque</th>
                      <th>Imprimante</th>
                      <th>Produit</th>
                      <th>RÃ©ference</th>
                      <th>Quantite</th>
                      <th>Seuil</th>
                      <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                {% for row in consommable_lists %}
                <tr>
                  
                  <td>
                    {{ row.marque }}
                  </td>
                  <td>
                    {{ row.modeleimprimante }}
                  </td>
                  <td>
                    {{ row.produit }}
                  </td>
                  <td>
                    {{ row.reference }}
                  </td>
                  <td>
                    {{ row.quantite }}
                  </td>
                  <td> <div class="badge bg-warning text-danger rounded-pill" >
                    {{ row.seuilLimite }} </div>
                  </td>
                  <td >
                        <button id="id_consommableDetail{{row.idconsommable}}" 
                              data-url="{% url 'leasing:consommable-show' row.idconsommable %}" 
                              class="btn btn-fill-out btn-sm instance" >View</button>
                  </td>
                </tr>
                {% endfor %}
                  
                </tbody>
            </table>
        </div>
    </div>
</div>
